<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reproductor multi-adio web">
    <meta name="author" content="Lextrack">
    <title>Reproductor Multi-Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <div class="controls-panel card shadow-sm mb-4">
            <div class="card-body">
                <div class="add-audio-section mb-4">
                    <label for="audioFile" class="form-label fw-bold">
                        <i class="bi bi-file-music"></i> Agregar Archivos de Audio
                    </label>
                    <input type="file" id="audioFile" accept="audio/*" multiple class="form-control form-control-sm">
                    <small class="form-text text-muted">Puedes seleccionar múltiples archivos (máx. 100MB cada uno)</small>
                </div>
                
                <div class="global-controls">
                    <h6 class="mb-3 text-muted">
                        <i class="bi bi-sliders"></i> Controles Globales
                        <span class="badge bg-primary ms-2" id="playingCounter">0 reproduciendo</span>
                    </h6>
                    <div class="d-flex gap-2 flex-wrap justify-content-center">
                        <button class="btn btn-success btn-sm" id="playAllBtn">
                            <i class="bi bi-play-circle-fill"></i> Reproducir Todos
                        </button>
                        <button class="btn btn-warning btn-sm" id="pauseAllBtn">
                            <i class="bi bi-pause-circle-fill"></i> Pausar Todos
                        </button>
                        <button class="btn btn-danger btn-sm" id="stopAllBtn">
                            <i class="bi bi-stop-circle-fill"></i> Detener Todos
                        </button>
                        <button class="btn btn-purple btn-sm" id="resetAllVolumes">
                            <i class="bi bi-arrow-counterclockwise"></i> Restablecer Volúmenes
                        </button>
                    </div>
                </div>

                <div class="search-section mt-4">
                    <label for="searchInput" class="form-label fw-bold">
                        <i class="bi bi-search"></i> Buscar Audio
                    </label>
                    <input type="text" 
                           id="searchInput" 
                           class="form-control form-control-sm" 
                           placeholder="Escribe el nombre del audio..." 
                           autocomplete="off">
                </div>
            </div>
        </div>

        <div class="audio-list" id="audioList">
            <div class="empty-state text-center py-5">
                <i class="bi bi-music-note-beamed display-1 text-white-50"></i>

            </div>
        </div>
    </div>
    
    <footer class="github-footer">
        <a href="https://github.com/lextrack/ReproductorMulti" target="_blank" rel="noopener noreferrer" class="github-link">
            <i class="bi bi-github"></i>
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz4YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
